<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>DoÄŸum GÃ¼nÃ¼ KutlamasÄ±</title>
    <style>
      /* ================== GENEL ================== */
      body {
        margin: 0;
        background: linear-gradient(#0b132b, #1c2541, #3a506b);
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: "Comic Sans MS", cursive;
        overflow: hidden;
        color: #fff;
      }

      /* ================== BAÅžLIK ================== */
      h1 {
        font-size: 48px;
        text-shadow: 0 0 20px #ffe066;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #ffe066;
        }
        to {
          text-shadow: 0 0 25px #fff200;
        }
      }

      /* ================== PASTA ================== */
      .cake {
        position: relative;
        width: 330px;
        height: 200px;
        perspective: 600px;
        transform-style: preserve-3d;
      }
      .cake-body {
        width: 330px;
        height: 160px;
        background: #ff9aa2;
        border-radius: 15px;
        transform: rotateX(12deg);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      }

      .layer-top {
        width: 330px;
        height: 80px;
        background: #ffb7b2;
        border-radius: 15px;
        position: absolute;
        top: -40px;
      }

      .layer-cream {
        width: 330px;
        height: 50px;
        background: #ffe6e6;
        position: absolute;
        top: -80px;
        border-radius: 15px;
      }

      /* ================== SÄ°NYALÄ° MUM VE ALEV ================== */
      .candle {
        width: 14px;
        height: 55px;
        background: repeating-linear-gradient(
          45deg,
          #fff,
          #fff 6px,
          #ffd1dc 6px,
          #ffd1dc 12px
        );
        position: absolute;
        top: -120px;
        border-radius: 5px;
      }
      .flame {
        width: 20px;
        height: 20px;
        background: radial-gradient(circle, #ffea00, #ff8c00);
        border-radius: 50%;
        position: absolute;
        top: -20px;
        left: -3px;
        animation: flame 0.15s infinite alternate;
        filter: blur(1px);
      }
      @keyframes flame {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.2);
        }
      }
      .smoke {
        width: 8px;
        height: 8px;
        background: rgba(200, 200, 200, 0.6);
        position: absolute;
        top: -20px;
        border-radius: 50%;
        opacity: 0;
      }

      /* ================== YANIP SÃ–NEN Ä°SÄ°M ================== */
      .name {
        margin-top: 25px;
        display: flex;
        gap: 10px;
        font-size: 45px;
        font-weight: bold;
      }
      .letter {
        animation: blink 1.2s infinite alternate;
      }
      @keyframes blink {
        0% {
          opacity: 0.4;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1.1);
        }
      }

      /* ================== BUTON ================== */
      button {
        margin-top: 20px;
        padding: 12px 22px;
        background: #fcbf49;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 15px #fcbf49;
        transition: 0.2s;
      }
      button:hover {
        background: #ff9f1c;
        box-shadow: 0 0 20px #ffe066;
      }

      /* ================== KONFETÄ° ================== */
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        top: -10px;
        animation: fall linear infinite;
      }
      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>DoÄŸum GÃ¼nÃ¼n Kutlu Olsun!</h1>

    <div class="cake">
      <div class="layer-cream"></div>
      <div class="layer-top"></div>
      <div class="cake-body"></div>

      <!-- 5 Mum -->
      <script>
        for (let i = 0; i < 5; i++) {
          document.write(`
            <div class="candle" style="left:${60 + i * 50}px">
                <div class="flame" id="flame${i}"></div>
                <div class="smoke" id="smoke${i}"></div>
            </div>
            `);
        }
      </script>
    </div>

    <!-- Ä°sim -->
    <div class="name" id="nameArea"></div>

    <!-- MÃ¼zik -->
    <audio id="music" loop>
      <source
        src="https://cdn.pixabay.com/audio/2023/03/14/audio_4e23c06496.mp3"
      />
    </audio>

    <button onclick="startCelebration()">KutlamayÄ± BaÅŸlat ðŸŽ‰</button>
    <button onclick="blowCandles()">MumlarÄ± Ãœfle ðŸŽ‚</button>

    <script>
      /* ========== HARF HARF YANIP SÃ–NEN Ä°SÄ°M ========== */
      const nameText = "ENES ABÄ°M";
      const nameArea = document.getElementById("nameArea");
      nameText.split("").forEach((ch, i) => {
        const span = document.createElement("span");
        span.className = "letter";
        span.style.animationDelay = i * 0.3 + "s";
        span.innerText = ch;
        nameArea.appendChild(span);
      });

      /* ========== KONFETÄ° ÃœRETÄ°MÄ° ========== */
      function createConfetti() {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
          "#" + Math.floor(Math.random() * 16777215).toString(16);
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }

      /* ========== KUTLAMAYI BAÅžLAT (mÃ¼zik + konfeti) ========== */
      function startCelebration() {
        document.getElementById("music").play();
        setInterval(createConfetti, 200);
      }

      /* ========== MUM SÃ–NDÃœRME ========== */
      function blowCandles() {
        for (let i = 0; i < 5; i++) {
          const flame = document.getElementById("flame" + i);
          const smoke = document.getElementById("smoke" + i);

          flame.style.display = "none";

          smoke.style.opacity = "1";
          smoke.style.animation = "smokeRise 2s forwards";

          smoke.animate(
            [
              { transform: "translateY(0)", opacity: 1 },
              { transform: "translateY(-40px)", opacity: 0 },
            ],
            {
              duration: 2000,
            }
          );
        }
      }
    </script>
  </body>
</html>
